{% set name = "neomodel" %}
{% set version = "5.3.2" %}
{% set sha256 = "4977ede4af9b9870450eaa0f4932493927d6adb22d5efba392f5d86c7cc2cf2d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools
  run:
    - python >=3.5
    - setuptools
    - neo4j-python-driver >=4.3
    - pytz >=2021.1
    - neobolt >=1.7.17
    - six
    - shapely >=1.7.1

test:
  imports:
    - neomodel
    - neomodel.config
    - neomodel.contrib
    - neomodel.core
    - neomodel.hooks
    - neomodel.match
    - neomodel.properties
    - neomodel.relationship
    - neomodel.relationship_manager
    - neomodel.util

about:
  home: https://github.com/robinedwards/neomodel
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An object mapper for the neo4j graph database.

  description: |
    An Object Graph Mapper (OGM) for the neo4j graph database, built on the awesome neo4j_driver <https://github.com/neo4j/neo4j-python-driver>

    Familiar Django model style definitions.
    Powerful query API.
    Enforce your schema through cardinality restrictions.
    Full transaction support.
    Thread safe.
    pre/post save/delete hooks.
    Django integration via django_neomodel
  doc_url: http://neomodel.readthedocs.io/en/latest/
  dev_url: https://github.com/robinedwards/neomodel

extra:
  recipe-maintainers:
    - jan-janssen
    - pvanheus
